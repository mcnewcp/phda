services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: phda_dev
      POSTGRES_USER: phda_user
      POSTGRES_PASSWORD: phda_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phda_user -d phda_dev"]
      interval: 10s
      timeout: 3s
      retries: 3

  phoenix-monitor:
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"  # Phoenix UI
      - "4317:4317"  # OTLP gRPC collector
    environment:
      PHOENIX_WORKING_DIR: /mnt/data
    volumes:
      - phoenix_data:/mnt/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6006').read()"]
      interval: 10s
      timeout: 3s
      retries: 3

  ai-data-logger:
    build: 
      context: .
      dockerfile: services/ai-data-logger/Dockerfile
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://phda_user:phda_password@db:5432/phda_dev
      LLM_PROVIDER: ${LLM_PROVIDER}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PHOENIX_COLLECTOR_ENDPOINT: http://phoenix-monitor:4317
    volumes:
      - ./services/ai-data-logger:/app/services/ai-data-logger
      - ./shared:/app/shared
    depends_on:
      db:
        condition: service_healthy
      phoenix-monitor:
        condition: service_healthy

volumes:
  postgres_data:
  phoenix_data: